spring:
  datasource:
    url: ${DB_URL}?rewriteBatchedStatements=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        order_updates: true
        jdbc:
          batch_size: 100
server:
  port: 8080
  servlet:
    context-path: ${CONTEXT_PATH}